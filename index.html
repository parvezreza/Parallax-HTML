<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Scroll </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--<script src="jquery.js"></script>-->

    <script src="parallax.js"></script>
    <style>
        .parallax-window {
            min-height: 400px;
            background: transparent;
        }
        .parallax-window2 {
            min-height: 400px;
            background: transparent;
        }
        .parallax-window3 {
            min-height: 400px;
            background: transparent;
        }
        .parallax-window4 {
            min-height: 400px;
            background: transparent;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.parallax-window').parallax({imageSrc: 'bg1.png'});
            $('.parallax-window2').parallax({imageSrc: '1.jpg'});
            $('.parallax-window3').parallax({imageSrc: '2.jpg'});
            $('.parallax-window4').parallax({imageSrc: '1.jpg'});
        })

        $(function(){
            if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
                $('#ios-notice').removeClass('hidden');
                $('.parallax-container').height( $(window).height() * 0.5 | 0 );
            } else {
                $(window).resize(function(){
                    var parallaxHeight = Math.max($(window).height() * 0.7, 200) | 0;
                    $('.parallax-container').height(parallaxHeight);
                }).trigger('resize');
            }
        });

    </script>
</head>
<body>
<section class="parallax-window" data-parallax="scroll"></section>
<section class="parallax-window2" data-parallax="scroll"></section>
<section class="parallax-window3" data-parallax="scroll"></section>
<section class="parallax-window4" data-parallax="scroll"></section>
</body>
</html>
